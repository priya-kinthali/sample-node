name: Reproduce Setup Error
on: [push]

jobs:
  reproduce-error:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # replace with your desired version
      - name: Enable Corepack
        run: corepack enable
      # - name: Install Yarn
      #   run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      # Add other steps as needed