name: Test corepack error-1222

on: [push, pull_request]

jobs:
  corepack-upgrade:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.2'

    - name: Install Latest Corepack
      run: npm i -g --force corepack@latest
    - name: Update PATH for Corepack
      run: echo "C:\\Users\\runneradmin\\AppData\\Roaming\\npm" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Enable Corepack
      shell: pwsh
      run: corepack enable
        
    - name: Verify Corepack Version
      shell: pwsh
      run: |
        $env:PATH = "C:\\Users\\runneradmin\\AppData\\Roaming\\npm;$env:PATH"
        corepack --version