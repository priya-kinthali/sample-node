name: Test corepack error-1222

on: [push, pull_request]

jobs:
  corepack-upgrade:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.2'

    - name: Install Latest Corepack
      run: npm i -g --force corepack@latest
    - name: Update PATH for Corepack
      run: |
        $env:Path = [System.Environment]::GetEnvironmentVariable("Path", [System.EnvironmentVariableTarget]::Process)
        $env:Path = "$env:APPDATA\npm;$env:Path"
        [System.Environment]::SetEnvironmentVariable("Path", $env:Path, [System.EnvironmentVariableTarget]::Process)
    - name: Enable Corepack
      run: corepack enable
        
    - name: Verify Corepack Version
      run: corepack --version