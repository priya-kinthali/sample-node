name: Test final

on:
  push:
    branches:
      - test-1222
  workflow_dispatch:
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.2'
    - name: Print PATH
      run: echo $env:PATH
    - name: Install corepack globally
      run: npm install --global --force corepack@latest
    - name: Manually set PATH to prioritize global npm modules
      run: |
        $env:PATH = "$env:APPDATA\\npm;$env:PATH"
        [System.Environment]::SetEnvironmentVariable('PATH', $env:PATH, [System.EnvironmentVariableTarget]::Process)
    - name: Print PATH
      run: echo $env:PATH
    - name: Check Corepack version
      run: corepack -v
    - name: Enable corepack
      run: corepack enable
    - name: Check Corepack version
      run: corepack -v
    - name: Install dependencies
      run: pnpm install

